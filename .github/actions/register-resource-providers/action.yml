name: 'Register Azure Resource Providers'
description: 'Registers required Azure resource providers for integration services'
runs:
  using: 'composite'
  steps:
    - name: Register resource providers
      shell: bash
      run: |
        if [ -f "publish/generic-script-files/RegisterResourceProviders.sh" ]; then
          echo "Using script from publish directory"
          bash publish/generic-script-files/RegisterResourceProviders.sh
        elif [ -f "generic-script-files/RegisterResourceProviders.sh" ]; then
          echo "Using script from repository root"
          bash generic-script-files/RegisterResourceProviders.sh
        else
          echo "Error: RegisterResourceProviders.sh not found in either publish/generic-script-files/ or generic-script-files/"
          exit 1
        fi
